<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday My Love ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #ffd6e8, #ffeaf4, #fff0f5);
      color: #3a1f2e;
      text-align: center;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    h1 {
      font-size: 2.4rem;
      color: #d63384;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.15);
      animation: fadeIn 2s ease-in-out;
      z-index: 2;
    }

    #message {
      font-size: 1.1rem;
      max-width: 90%;
      margin: 20px auto;
      line-height: 1.9;
      opacity: 0;
      transform: translateY(20px);
      transition: all 1.2s ease;
      background: rgba(255, 240, 245, 0.95);
      padding: 22px;
      border-radius: 18px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      z-index: 2;
    }

    .heart {
      font-size: 2rem;
      color: #e63978;
      margin-top: 15px;
      animation: pulse 1.5s infinite;
    }

    button {
      background: linear-gradient(135deg, #ff80ab, #ff5c8d);
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s, background 0.3s;
      z-index: 2;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #ff5c8d, #ff3366);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .confetti {
      position: fixed;
      top: -10px;
      width: 8px;
      height: 8px;
      background: #fff;
      animation: fall 6s linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      from { transform: translateY(0) rotate(0deg); }
      to { transform: translateY(100vh) rotate(360deg); }
    }

    /* Floating hearts */
    .floating-heart {
      position: fixed;
      bottom: -20px;
      font-size: 1.5rem;
      color: #ff5c8d;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 0.8; }
      to { transform: translateY(-100vh) scale(1.6); opacity: 0; }
    }

    /* Typing effect */
    .typing {
      border-right: 2px solid #d6336c;
      white-space: pre-wrap;
      overflow: hidden;
      display: inline-block;
      animation: blink 0.8s infinite;
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    /* Responsive adjustments */
    @media (min-width: 768px) {
      h1 { font-size: 3rem; }
      #message { font-size: 1.3rem; max-width: 700px; }
      .heart { font-size: 2.5rem; }
    }
  </style>
</head>
<body>
  <h1>üéÇ Happy Birthday My Love üéÇ</h1>

  <button id="revealBtn">Click to Reveal My Heart üíå</button>

  <div id="message">
    <p id="text" class="typing"></p>
    <div class="heart">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
  </div>

  <script>
    const revealBtn = document.getElementById("revealBtn");
    const message = document.getElementById("message");
    const textElement = document.getElementById("text");

    const loveMessage = 
`ROFAIDA, MY DEAR ROFAIDA ‚ù§Ô∏è

From the very first moment you came into my life, 
everything became brighter, softer, and full of meaning.  
You are not just a wonderful person ‚Äî you are the light of my soul, 
the nour of my life, and my forever love. üåπ

With you, I promise you will always receive the love, 
the care, and the treatment you truly deserve‚Ä¶ and even more. üíï  

I am always proud of you, more than words can say.  
I deeply love you with all my heart, and I can‚Äôt wait to celebrate 
your birthday with you and make it unforgettable. üéâ  

Happy Birthday, my love ‚Äî today we celebrate YOU, 
the most beautiful gift in my life. üíñ`;

    revealBtn.addEventListener("click", () => {
      message.style.opacity = "1";
      message.style.transform = "translateY(0)";
      revealBtn.style.display = "none";

      // typing effect
      let i = 0;
      function typeWriter() {
        if (i < loveMessage.length) {
          textElement.textContent += loveMessage.charAt(i);
          i++;
          setTimeout(typeWriter, 50);
        }
      }
      typeWriter();
    });

    // Confetti animation
    function createConfetti() {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * window.innerWidth + "px";
      confetti.style.backgroundColor = ["#ff99cc", "#ffccdd", "#ffe6e6", "#ffffff"][Math.floor(Math.random() * 4)];
      confetti.style.animationDuration = (Math.random() * 3 + 3) + "s";
      confetti.style.opacity = Math.random();
      document.body.appendChild(confetti);

      setTimeout(() => { confetti.remove(); }, 6000);
    }
    setInterval(createConfetti, 300);

    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("floating-heart");
      heart.textContent = "üíñ";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.fontSize = (Math.random() * 20 + 20) + "px";
      heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 1200);
  </script>
</body>
</html>
